<body class="contacto">
    <header class="header-container">
        <nav class="nav">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="sobremi.html">Sobre mi</a></li>
                <li><a href="proyectos.html">Proyectos</a></li>
                <li><a href="servicios.html">Servicios</a></li>

            </ul>
        </nav>
        <div class="main">
            <div class="headerbar" id="headerbar">
                <a href="" class="logo">
                    <h1></h1>
                </a>
                <div class="toggle">
                    <button class="header-hamburguesa" title="button-hamburguesassss">
                        <span class="header-hamburguesa-line"></span>
                        <span class="header-hamburguesa-line"></span>
                        <span class="header-hamburguesa-line"></span>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <section class="banner" id="banner">
        <div class="content">

            <div class="contact-wrapper animated bounceInUp">
                <div class="contact-form">
                    <h3>Contacto</h3>
                    <form action="">
                        <p>
                            <label>Nombre</label>
                            <input type="text" name="fullname">
                        </p>
                        <p>
                            <label>Email</label>
                            <input type="email" name="email">
                        </p>
                        <p>
                            <label>Numero de telefono</label>
                            <input type="tel" name="phone">
                        </p>
                        <p>
                            <label>Asunto</label>
                            <input type="text" name="affair">
                        </p>
                        <p class="block">
                            <label>Mensaje</label>
                            <textarea name="message" rows="3"></textarea>
                        </p>
                        <p class="block">
                            <button id="btnEnviar">
                                Enviar
                            </button>
                        </p>
                    </form>
                </div>
                <div class="contact-info">
                    <h4>Mas Informacion</h4>
                    <ul>
                        <li><i class="fas fa-map-marker-alt"></i> Cordoba Argentina</li>
                        <li><i class="fas fa-phone"></i> (+54) 111 111 111</li>
                        <li><i class="fas fa-envelope-open-text"></i> romano@gmail.com</li>
                    </ul>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero provident ipsam necessitatibus
                        repellendus?</p>
                    <p>roma.com</p>
                </div>
            </div>
        </div>
    </div>
    </section>
        <script src="../js/main.js"></script>
    <script>
        let headerbar = document.querySelector('.headerbar');
        let nav = document.querySelector(' .nav');
        let main = document.querySelector(' .main');
        let banner = document.querySelector(' .banner');
        let toggle = document.querySelector('.toggle');
        let content = document.querySelector('.content');
        let contacto = document.querySelector(' .contacto');
        toggle.onclick = function () {
            toggle.classList.toggle('active');
            headerbar.classList.toggle('active');
            nav.classList.toggle('active');
            main.classList.toggle('active');
            banner.classList.toggle('active');
            content.classList.toggle('active'); 
            contacto.classList.toggle('active');
        }
    </script>
